<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <meta name="description" content="TicTacToe game">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="hw5_static_state.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="game">
        <!-- First row: ['X', 'O', ''] -->
        <div style="top:0; height: 33%;" class="row">
            <div style="left:0%; width: 33%;" class="column border_right border_bottom">
                <div class="max_size">
                    <svg viewbox="0 0 100 100">
                        <line x1="25" y1="25" x2="75" y2="75" stroke="red" stroke-width="5" />
                        <line x1="25" y1="75" x2="75" y2="25" stroke="red" stroke-width="5" />
                    </svg>
                </div>
            </div>
            <div style="left:33%; width: 33%;" class="column border_right border_bottom">
                <div class="max_size slowly_appear">
                    <svg viewbox="0 0 100 100">
                        <circle cx="50" cy="50" r="27" stroke="blue" stroke-width="5" fill="white" />
                    </svg>
                </div>
            </div>
            <div style="left:66%; width: 33%;" class="column border_bottom">
                <div class="max_size">
                </div>
            </div>
        </div>

        <!-- Second row: ['', '', ''] -->
        <div style="top:33%; height: 33%;" class="row">
            <div style="left:0%; width: 33%;" class="column border_right border_bottom">
                <div class="max_size">
                </div>
            </div>
            <div style="left:33%; width: 33%;" class="column border_right border_bottom">
                <div class="max_size">
                </div>
            </div>
            <div style="left:66%; width: 33%;" class="column border_bottom">
                <div class="max_size">
                </div>
            </div>
        </div>

        <!-- Third row: ['', '', ''] -->
        <div style="top:66%; height: 33%;" class="row">
            <div style="left:0%; width: 33%;" class="column border_right">
                <div class="max_size">
                </div>
            </div>
            <div style="left:33%; width: 33%;" class="column border_right">
                <div class="max_size">
                </div>
            </div>
            <div style="left:66%; width: 33%;" class="column">
                <div class="max_size">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
