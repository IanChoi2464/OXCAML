<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        
        @media (max-width: 768px) {
            .game-container {
                gap: 5px;
            }
        }

        .board-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            overflow-x: auto;
        }
        
        @media (max-width: 768px) {
            .board-container {
                flex-direction: column;
                gap: 5px;
            }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            touch-action: none;
        }
        
        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(8, 35px);
                grid-template-rows: repeat(8, 35px);
                gap: 0.5px;
                padding: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(8, 30px);
                grid-template-rows: repeat(8, 30px);
                gap: 0.5px;
                padding: 2px;
            }
        }

        .y-slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .y-slider-container {
                order: 2;
                margin-top: 10px;
            }
        }

        .y-slider {
            width: 30px;
            height: 375px;
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr;
            transform: rotate(180deg);
            touch-action: pan-y;
        }
        
        @media (max-width: 768px) {
            .y-slider {
                height: 280px;
                width: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .y-slider {
                height: 240px;
                width: 40px;
            }
        }

        .x-slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-left: 80px;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .x-slider-container {
                order: 3;
                margin-left: 0;
                margin-top: 10px;
            }
        }

        .x-slider {
            width: 375px;
            height: 30px;
            touch-action: pan-x;
        }
        
        @media (max-width: 768px) {
            .x-slider {
                width: 280px;
                height: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .x-slider {
                width: 240px;
                height: 40px;
            }
        }
        
        @media (max-width: 360px) {
            .x-slider {
                width: 200px;
                height: 40px;
            }
        }

        .slider-label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #90EE90;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            .cell {
                width: 35px;
                height: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .cell {
                width: 30px;
                height: 30px;
            }
        }

        .cell.corner {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .cell.slider-position {
            background-color: #FFD700;
        }

        .cell.clickable {
            cursor: pointer;
        }

        .stone {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .stone.red {
            background-color: #ff4444;
        }

        .stone.blue {
            background-color: #4444ff;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .slider-value {
            text-align: center;
            font-weight: bold;
            color: #666;
        }

        .place-stone-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
            touch-action: manipulation;
            min-height: 44px;
            min-width: 44px;
        }

        .place-stone-btn:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 768px) {
            .place-stone-btn {
                padding: 15px 25px;
                font-size: 18px;
                min-height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .place-stone-btn {
                padding: 12px 20px;
                font-size: 16px;
                min-height: 48px;
            }
        }

        .place-stone-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
        }

        .current-player {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .winner {
            font-size: 20px;
            font-weight: bold;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>Pixel Game</h1>
    
    <div class="game-container">
        <div class="board-container">
            <div class="y-slider-container">
                <div class="slider-label">Y Position</div>
                <input type="range" id="sliderY" class="y-slider" min="0" max="7" value="3" orient="vertical">
                <div class="slider-value" id="sliderYValue">3</div>
            </div>
            
            <div class="board" id="board"></div>
        </div>
        
        <div class="x-slider-container">
            <div class="slider-label">X Position</div>
            <input type="range" id="sliderX" class="x-slider" min="0" max="7" value="3">
            <div class="slider-value" id="sliderXValue">3</div>
        </div>
        
        <div class="controls">
            <button id="placeStoneBtn" class="place-stone-btn">Place Stone</button>
        </div>
    </div>
    
    <div class="game-info">
        <div class="current-player" id="currentPlayer">Current Player: Red</div>
        <div id="winner" class="winner" style="display: none;"></div>
    </div>

    <script>
        class PixelGame {
            constructor() {
                this.board = Array(8).fill().map(() => Array(8).fill(null));
                this.currentPlayer = 'red';
                this.gameOver = false;
                this.lastSliderX = 3;
                this.lastSliderY = 3;
                
                // 초기 돌 배치
                this.board[3][3] = 'red';
                this.board[4][4] = 'blue';
                
                this.initializeBoard();
                this.setupEventListeners();
                this.updateDisplay();
            }
            
            initializeBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        // 모서리 칸은 사용 불가
                        if ((row === 0 && col === 0) || (row === 0 && col === 7) || 
                            (row === 7 && col === 0) || (row === 7 && col === 7)) {
                            cell.classList.add('corner');
                        }
                        
                        // 슬라이더 위치 표시
                        if (row === parseInt(document.getElementById('sliderY').value) && 
                            col === parseInt(document.getElementById('sliderX').value)) {
                            cell.classList.add('slider-position');
                        }
                        
                        // 돌이 있는 칸
                        if (this.board[row][col]) {
                            const stone = document.createElement('div');
                            stone.className = `stone ${this.board[row][col]}`;
                            cell.appendChild(stone);
                        }
                        
                        // 슬라이더 위치 표시 (클릭 불가, 버튼으로만 돌을 둘 수 있음)
                        if (row === parseInt(document.getElementById('sliderY').value) && 
                            col === parseInt(document.getElementById('sliderX').value)) {
                            // 슬라이더 위치는 노란색으로 표시하되 클릭은 불가
                        }
                        
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            setupEventListeners() {
                const sliderX = document.getElementById('sliderX');
                const sliderY = document.getElementById('sliderY');
                const sliderXValue = document.getElementById('sliderXValue');
                const sliderYValue = document.getElementById('sliderYValue');
                const placeStoneBtn = document.getElementById('placeStoneBtn');
                
                sliderX.addEventListener('input', (e) => {
                    if (!this.gameOver) {
                        sliderXValue.textContent = e.target.value;
                        // X 슬라이더를 움직이면 Y 슬라이더를 이전 위치로 리셋
                        sliderY.value = this.lastSliderY;
                        sliderYValue.textContent = this.lastSliderY;
                        this.updateDisplay();
                    }
                });
                
                // 터치 이벤트 추가
                sliderX.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                });
                
                sliderX.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });
                
                sliderY.addEventListener('input', (e) => {
                    if (!this.gameOver) {
                        sliderYValue.textContent = e.target.value;
                        // Y 슬라이더를 움직이면 X 슬라이더를 이전 위치로 리셋
                        sliderX.value = this.lastSliderX;
                        sliderXValue.textContent = this.lastSliderX;
                        this.updateDisplay();
                    }
                });
                
                // 터치 이벤트 추가
                sliderY.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                });
                
                sliderY.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });
                
                placeStoneBtn.addEventListener('click', () => {
                    this.placeStone();
                });
            }
            
            placeStone() {
                if (this.gameOver) {
                    return;
                }
                
                const row = parseInt(document.getElementById('sliderY').value);
                const col = parseInt(document.getElementById('sliderX').value);
                
                // 해당 위치가 비어있는지 확인
                if (this.board[row][col]) {
                    alert('이미 돌이 있는 위치입니다!');
                    return;
                }
                
                // 모서리 칸인지 확인
                if ((row === 0 && col === 0) || (row === 0 && col === 7) || 
                    (row === 7 && col === 0) || (row === 7 && col === 7)) {
                    alert('모서리 칸에는 돌을 둘 수 없습니다!');
                    return;
                }
                
                this.board[row][col] = this.currentPlayer;
                this.lastSliderX = col;
                this.lastSliderY = row;
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                
                // 승리 조건 확인
                if (this.checkWinner(row, col)) {
                    this.gameOver = true;
                    document.getElementById('winner').textContent = 
                        `Winner: ${this.board[row][col] === 'red' ? 'Red' : 'Blue'}!`;
                    document.getElementById('winner').style.display = 'block';
                }
                
                this.updateDisplay();
            }
            
            checkWinner(row, col) {
                const player = this.board[row][col];
                const directions = [
                    [0, 1], [1, 0], [1, 1], [1, -1]
                ];
                
                for (const [dr, dc] of directions) {
                    let count = 1;
                    
                    // 한 방향으로 확인
                    for (let i = 1; i < 4; i++) {
                        const newRow = row + i * dr;
                        const newCol = col + i * dc;
                        if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 반대 방향으로 확인
                    for (let i = 1; i < 4; i++) {
                        const newRow = row - i * dr;
                        const newCol = col - i * dc;
                        if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 4) {
                        return true;
                    }
                }
                
                return false;
            }
            
            updateDisplay() {
                this.initializeBoard();
                document.getElementById('currentPlayer').textContent = 
                    `Current Player: ${this.currentPlayer === 'red' ? 'Red' : 'Blue'}`;
                
                // Place Stone 버튼 상태 업데이트
                const placeStoneBtn = document.getElementById('placeStoneBtn');
                const row = parseInt(document.getElementById('sliderY').value);
                const col = parseInt(document.getElementById('sliderX').value);
                
                if (this.gameOver) {
                    placeStoneBtn.disabled = true;
                    placeStoneBtn.textContent = 'Game Over';
                } else if (this.board[row][col]) {
                    placeStoneBtn.disabled = true;
                    placeStoneBtn.textContent = 'Position Occupied';
                } else if ((row === 0 && col === 0) || (row === 0 && col === 7) || 
                          (row === 7 && col === 0) || (row === 7 && col === 7)) {
                    placeStoneBtn.disabled = true;
                    placeStoneBtn.textContent = 'Corner Not Allowed';
                } else {
                    placeStoneBtn.disabled = false;
                    placeStoneBtn.textContent = 'Place Stone';
                }
            }
        }
        
        // 게임 시작
        const game = new PixelGame();
    </script>
</body>
</html>
