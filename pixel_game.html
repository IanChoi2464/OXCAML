<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            overflow-x: auto;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 15px;
                align-items: center;
                width: 100%;
            }
            
            .slider-container {
                order: 1;
                margin-bottom: 5px;
            }
            
            .board {
                order: 2;
            }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 1px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
            touch-action: none;
        }
        
        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(8, 35px);
                grid-template-rows: repeat(8, 35px);
                gap: 0.5px;
                padding: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .board {
                grid-template-columns: repeat(8, 30px);
                grid-template-rows: repeat(8, 30px);
                gap: 0.5px;
                padding: 2px;
            }
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #90EE90;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            .cell {
                width: 35px;
                height: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .cell {
                width: 30px;
                height: 30px;
            }
        }

        .cell.corner {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            padding: 20px;
            min-height: 120px;
        }
        
        @media (max-width: 768px) {
            .slider-container {
                order: 2;
                margin-top: 10px;
            }
        }

        .cell.slider-position {
            background-color: #FFD700;
        }
        
        .slider {
            width: 200px;
            height: 30px;
            touch-action: pan-x;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            padding: 10px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .slider {
                width: 300px;
                height: 60px;
                padding: 15px;
                margin: 15px 0;
            }
        }
        
        @media (max-width: 480px) {
            .slider {
                width: 250px;
                height: 70px;
                padding: 20px;
                margin: 20px 0;
            }
        }
        
        @media (max-width: 360px) {
            .slider {
                width: 220px;
                height: 70px;
                padding: 20px;
                margin: 20px 0;
            }
        }

        .cell.clickable {
            cursor: pointer;
        }
        
        .place-stone-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            touch-action: manipulation;
            min-height: 44px;
            min-width: 44px;
        }
        
        @media (max-width: 768px) {
            .place-stone-btn {
                padding: 15px 25px;
                font-size: 18px;
                min-height: 50px;
            }
        }
        
        @media (max-width: 480px) {
            .place-stone-btn {
                padding: 12px 20px;
                font-size: 16px;
                min-height: 48px;
            }
        }

        .stone {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .stone.red {
            background-color: #ff4444;
        }

        .stone.blue {
            background-color: #4444ff;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .slider-container label {
            font-weight: bold;
            color: #333;
        }

        .slider {
            width: 200px;
        }

        .slider-value {
            text-align: center;
            font-weight: bold;
            color: #666;
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
        }

        .current-player {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .winner {
            font-size: 20px;
            font-weight: bold;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>Pixel Game</h1>
    
    <div class="game-container">
        <div class="board" id="board"></div>
        
        <div class="controls">
            <div class="slider-container">
                <label for="sliderX">X Position</label>
                <input type="range" id="sliderX" class="slider" min="0" max="7" value="3">
                <div class="slider-value" id="sliderXValue">3</div>
            </div>
            
            <div class="slider-container">
                <label for="sliderY">Y Position</label>
                <input type="range" id="sliderY" class="slider" min="0" max="7" value="3">
                <div class="slider-value" id="sliderYValue">3</div>
            </div>
        </div>
    </div>
    
    <div class="game-info">
        <div class="current-player" id="currentPlayer">Current Player: Red</div>
        <div id="winner" class="winner" style="display: none;"></div>
    </div>

        <script>
        // 에러 방지 코드
        if (typeof window !== 'undefined') {
            window.addEventListener('error', function(e) {
                console.log('Error caught:', e.error);
            });
        }
        
        class PixelGame {
            constructor() {
                this.board = Array(8).fill().map(() => Array(8).fill(null));
                this.currentPlayer = 'red';
                this.sliderMoved = false;
                this.gameOver = false;
                
                // 초기 돌 배치
                this.board[3][3] = 'red';
                this.board[4][4] = 'blue';
                
                this.initializeBoard();
                this.setupEventListeners();
                this.updateDisplay();
            }
            
            initializeBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        // 모서리 칸은 사용 불가
                        if ((row === 0 && col === 0) || (row === 0 && col === 7) || 
                            (row === 7 && col === 0) || (row === 7 && col === 7)) {
                            cell.classList.add('corner');
                        }
                        
                        // 슬라이더 위치 표시
                        if (row === parseInt(document.getElementById('sliderY').value) && 
                            col === parseInt(document.getElementById('sliderX').value)) {
                            cell.classList.add('slider-position');
                        }
                        
                        // 돌이 있는 칸
                        if (this.board[row][col]) {
                            const stone = document.createElement('div');
                            stone.className = `stone ${this.board[row][col]}`;
                            cell.appendChild(stone);
                        }
                        
                        // 클릭 가능한 칸 (슬라이더 위치이고 비어있는 칸)
                        if (!this.board[row][col] && 
                            row === parseInt(document.getElementById('sliderY').value) && 
                            col === parseInt(document.getElementById('sliderX').value) &&
                            !this.gameOver) {
                            cell.classList.add('clickable');
                            cell.addEventListener('click', () => this.makeMove(row, col));
                        }
                        
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            setupEventListeners() {
                const sliderX = document.getElementById('sliderX');
                const sliderY = document.getElementById('sliderY');
                const sliderXValue = document.getElementById('sliderXValue');
                const sliderYValue = document.getElementById('sliderYValue');
                
                sliderX.addEventListener('input', (e) => {
                    if (!this.sliderMoved && !this.gameOver) {
                        sliderXValue.textContent = e.target.value;
                        this.sliderMoved = true;
                        this.updateDisplay();
                    }
                });
                
                // 터치 이벤트 단순화 - X 슬라이더
                sliderX.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                });
                
                sliderX.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });
                
                sliderY.addEventListener('input', (e) => {
                    if (!this.sliderMoved && !this.gameOver) {
                        sliderYValue.textContent = e.target.value;
                        this.sliderMoved = true;
                        this.updateDisplay();
                    }
                });
                
                // 터치 이벤트 단순화 - Y 슬라이더
                sliderY.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                });
                
                sliderY.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                });
            }
            
            makeMove(row, col) {
                if (this.gameOver || this.board[row][col] || this.sliderMoved) {
                    return;
                }
                
                this.board[row][col] = this.currentPlayer;
                this.currentPlayer = this.currentPlayer === 'red' ? 'blue' : 'red';
                this.sliderMoved = false;
                
                // 승리 조건 확인
                if (this.checkWinner(row, col)) {
                    this.gameOver = true;
                    document.getElementById('winner').textContent = 
                        `Winner: ${this.board[row][col] === 'red' ? 'Red' : 'Blue'}!`;
                    document.getElementById('winner').style.display = 'block';
                }
                
                this.updateDisplay();
            }
            
            checkWinner(row, col) {
                const player = this.board[row][col];
                const directions = [
                    [0, 1], [1, 0], [1, 1], [1, -1]
                ];
                
                for (const [dr, dc] of directions) {
                    let count = 1;
                    
                    // 한 방향으로 확인
                    for (let i = 1; i < 4; i++) {
                        const newRow = row + i * dr;
                        const newCol = col + i * dc;
                        if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    // 반대 방향으로 확인
                    for (let i = 1; i < 4; i++) {
                        const newRow = row - i * dr;
                        const newCol = col - i * dc;
                        if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8 && 
                            this.board[newRow][newCol] === player) {
                            count++;
                        } else {
                            break;
                        }
                    }
                    
                    if (count >= 4) {
                        return true;
                    }
                }
                
                return false;
            }
            
            updateDisplay() {
                this.initializeBoard();
                document.getElementById('currentPlayer').textContent = 
                    `Current Player: ${this.currentPlayer === 'red' ? 'Red' : 'Blue'}`;
                
                // 슬라이더 비활성화
                const sliderX = document.getElementById('sliderX');
                const sliderY = document.getElementById('sliderY');
                
                if (this.sliderMoved) {
                    sliderX.disabled = true;
                    sliderY.disabled = true;
                } else {
                    sliderX.disabled = false;
                    sliderY.disabled = false;
                }
            }
        }
        
        // 게임 시작
        const game = new PixelGame();
    </script>
</body>
</html>
